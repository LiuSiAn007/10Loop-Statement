<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aleri</title>
    <script>
        for(var i = 1;i <10; i++){
            for(var j =1; j<10 ;j++){
                document.write (i+"*"+j+"="+i*j+"&nbsp&nbsp;");
                if(i==j) {
                    document.write ("<br/>"); break;
                }
            }
        }
    </script>
  </head>

  <body>
    
  </body>
</html>
